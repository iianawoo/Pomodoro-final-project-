<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pomodoro Timer</h1>
    <div class="circle-timer">
      <svg width="200" height="200" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" stroke-width="5" fill="none" class="progress-bg" />
          <circle cx="50" cy="50" r="45" stroke-width="5" fill="none" class="progress-bar" />
      </svg>
      <div id="timer" class="timer-text">25:00</div>
  </div>
    <div class="time-inputs">
      <label>Work Time (minutes): <input type="number" id="work-time" value="25" min="1"></label>
      <label>Break Time (minutes): <input type="number" id="break-time" value="5" min="1"></label>
    </div>

    <audio id="notification-sound" src="399190__spiceprogram__glockenspiel-brass-rolls.wav"></audio>

    <div class="buttons">
        <button id="work-btn">
          <img src="work.png" alt="Work" class="icon">
        </button>
        <button id="break-btn">
          <img src="break.png" alt="Break" class="icon">
        </button>
      </div>
            
    <button id="start-btn">Start</button>
    <button id="reset-btn">Reset</button>
  </div>
  <div id="session-counter">Completed Sessions: 0</div>
  <div class="chart-container">
    <canvas id="progress-chart" width="400" height="200"></canvas>
</div>
  <script src="script.js"></script>
</body>
</html>
